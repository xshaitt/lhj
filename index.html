<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老虎机游戏</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet"/>
    <script src="./js/jquery.js"></script>
    <script src="./js/config.js"></script>
</head>
<body>
    <div class="box">
        <div class="smallBox"><img src="./images/b_orange.png" /></div>
        <div class="smallBox" style="left: 78px;"><img src="./images/b_alarm.png" /></div>
        <div class="smallBox" style="left: 150px;"><img src="./images/s_bar.png" /></div>
        <div class="smallBox" style="left: 222px;"><img src="./images/b_bar.png" /></div>
        <div class="smallBox" style="left: 294px;"><img src="./images/b_apple.png" /></div>
        <div class="smallBox" style="left: 366px;"><img src="./images/s_apple.png" /></div>
        <div class="smallBox" style="left: 438px;"><img src="./images/b_coconut.png" /></div>
        <div class="smallBox" style="left: 438px;top: 78px;"><img src="./images/b_watermelons.png" /></div>
        <div class="smallBox" style="left: 438px;top: 150px;"><img src="./images/s_watermelons.png" /></div>
        <div class="smallBox" style="left: 438px;top: 222px;"><img src="./images/cha.png" /></div>
        <div class="smallBox" style="left: 438px;top: 294px;"><img src="./images/b_apple.png" /></div>
        <div class="smallBox" style="left: 438px;top: 366px;"><img src="./images/s_orange.png" /></div>
        <div class="smallBox" style="left: 438px;top: 438px;"><img src="./images/b_orange.png" /></div>
        <div class="smallBox" style="left: 366px;top: 438px;"><img src="./images/b_alarm.png" /></div>
        <div class="smallBox" style="left: 294px;top: 438px;"><img src="./images/s_77.png" /></div>
        <div class="smallBox" style="left: 222px;top: 438px;"><img src="./images/b_77.png" /></div>
        <div class="smallBox" style="left: 150px;top: 438px;"><img src="./images/b_apple.png" /></div>
        <div class="smallBox" style="left: 78px;top: 438px;"><img src="./images/s_coconut.png" /></div>
        <div class="smallBox" style="top: 438px;"><img src="./images/b_coconut.png" /></div>
        <div class="smallBox" style="top: 366px;"><img src="./images/b_star.png" /></div>
        <div class="smallBox" style="top: 294px;"><img src="./images/s_star.png" /></div>
        <div class="smallBox" style="top: 222px;"><img src="./images/cha.png" /></div>
        <div class="smallBox" style="top: 150px;"><img src="./images/b_apple.png" /></div>
        <div class="smallBox" style="top: 78px;"><img src="./images/s_alarm.png" /></div>
        <div class="fen score"><span>得分</span><span class="number"></span></div>
        <div class="fen total"><span>总分</span><span class="number"></span></div>
        <div class="betsBox" style="left:60px;" best="0"><img src="./images/s_bar.png" /><span class="number"></span></div>
        <div class="betsBox" style="left:110px;" best="1"><img src="./images/s_watermelons.png" /><span class="number"></span></div>
        <div class="betsBox" style="left:160px;" best="2"><img src="./images/s_77.png" /><span class="number"></span></div>
        <div class="betsBox" style="left:210px;" best="3"><img src="./images/s_star.png" /><span class="number"></span></div>
        <div class="betsBox" style="left:260px;" best="4"><img src="./images/s_apple.png" /><span class="number"></span></div>
        <div class="betsBox" style="left:310px;" best="5"><img src="./images/s_orange.png" /><span class="number"></span></div>
        <div class="betsBox" style="left:360px;" best="6"><img src="./images/s_coconut.png" /><span class="number"></span></div>
        <div class="betsBox" style="left:410px;" best="7"><img src="./images/s_alarm.png" /><span class="number"></span></div>
        <div class="buttonBox" style="left: 58px;"><button>投币</button></div>
        <div class="buttonBox" style="left: 108px;"><button>退币</button></div>
        <div class="buttonBox" style="left: 158px;"><button>开始</button></div>
    </div>
    <script>
        init();
        //下注
        $('.betsBox').click(function () {
            //只有total有余额才可以下注
            if(total>0)
            {
                total--;
                $('.total .number').html(fill(total));
                bets[$(this).attr('best')]++;
                $(this).children().last().html(fill(bets[$(this).attr('best')]));
            }
        });
        $('.buttonBox button').click(function () {
            if($(this).text() == '开始')
            {
                run();
            }
        });
        //老虎机，跑起来
        function run() {
            /*
            * 1.先检查是否下注，如果没有，则没有反应
            * 2.如果已经下注了，则随机出一个结果
            * 3.跑马灯走起来
            * 4.如果中奖了则加入得分
            * */
            //只要下注了就可以走起来
            if(isBest())
            {
                //生成结果，根据start与lamp变量的值，决定开始的位置，来生成灯
                result = target();
                generateLamp();
            }
        }

    </script>
</body>
</html>
